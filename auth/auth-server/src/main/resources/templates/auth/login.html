<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录 - 中小企业金融服务平台</title>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body>
<div class="limiter">
    <div class="container-login100"  th:style="'background-image:url(' + @{/images/login-bg.png} + ');'">
        <img class="icon-info" src="./img/icon.png" th:src="@{/images/icon.png}" alt="">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <!--/*@thymesVar id="action" type="java.lang.String"*/-->
            <form class="login100-form validate-form" th:action="@{/login}" method="post">
                <h1 class="login100-form-title p-b-49">正在登录到 中小企业金融服务平台</h1>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <label class="label-input100" for="username">用户名</label>
                    <input class="input100" type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="off">
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <label class="label-input100" for="password">密码</label>
                    <input class="input100" type="password" id="password" name="password" placeholder="请输入密码">
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入验证码">
                    <label class="label-input100" for="imageCode">验证码</label>
                    <div>
                        <input class="input60" type="imageCode" id="imageCode" name="imageCode" placeholder="请输入验证码">
                        <img id="captcha" class="img30" th:src="${#request.getContextPath()+'/captcha/image'}" onclick="refreshCaptcha()">
                    </div>
                </div>
                <div class="wrap-input100 validate-input">
                    <input type="checkbox" name="remember-me" value="true"/>记住我
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="javascript:">忘记密码？</a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn">登 录</button>
                    </div>
                </div>

                <div class="flex-col-c p-t-25">
                    <a href="javascript:" class="txt2">立即注册</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script type="text/javascript" th:inline="javascript">
  function refreshCaptcha() {
     ctxPath = /*[[@{/}]]*/'';
     $("#captcha").attr("src", ctxPath+"captcha/image?s="+ (new Date()).getTime());
  }
</script>
</body>

</html>
